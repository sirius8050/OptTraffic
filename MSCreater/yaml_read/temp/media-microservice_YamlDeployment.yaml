    MSname: media-microservice
    app-name: nginx-web-server
    death-star-project: media-microsvc
    more-replicas: v0
  name: nginx-web-server-0
  namespace: media-microsvc
spec:
  replicas: 1
  selector:
    matchLabels:
      MSname: media-microservice
      app-name: nginx-web-server
      death-star-project: media-microsvc
      more-replicas: v0
  template:
    metadata:
      labels:
        MSname: media-microservice
        app-name: nginx-web-server
        death-star-project: media-microsvc
        more-replicas: v0
      name: nginx-web-server
    spec:
      containers:
      - image: yg397/openresty-thrift:xenial
        imagePullPolicy: IfNotPresent
        name: nginx-web-server
        resources:
          limits:
            cpu: 1000m
            memory: 1Gi
        volumeMounts:
        - mountPath: /usr/local/openresty/nginx/lua-scripts
          name: lua-scripts
        - mountPath: /usr/local/openresty/nginx/conf/nginx.conf
          name: nginx-conf
        - mountPath: /usr/local/openresty/nginx/jaeger-config.json
          name: jaeger-config-json
        - mountPath: /gen-lua
          name: gen-lua
      restartPolicy: Always
      volumes:
      - hostPath:
          path: /home/k8s/exper/zxz/DeathStarBench/mediaMicroservice/nginx-web-server/lua-scripts-k8s
          type: Directory
        name: lua-scripts
      - hostPath:
          path: /home/k8s/exper/zxz/DeathStarBench/mediaMicroservice/nginx-web-server/conf/nginx-k8s.conf
          type: File
        name: nginx-conf
      - hostPath:
          path: /home/k8s/exper/zxz/DeathStarBench/mediaMicroservice/nginx-web-server/jaeger-config.json
          type: File
        name: jaeger-config-json
      - hostPath:
          path: /home/k8s/exper/zxz/DeathStarBench/mediaMicroservice/gen-lua
          type: Directory
        name: gen-lua
